<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #007bff; /* Bootstrap primary color */
            padding: 15px 0;
        }

        .navbar {
            display: flex; /* Create Flex container */
            justify-content: space-between; /* Space between brand and navigation */
            align-items: center; /* Align items vertically center */
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
        }

        .navbar .navbar-nav {
            display: flex; /* Create Flex container for nav items */
            flex-wrap: wrap; /* Allow wrapping for small screens */
        }

        .navbar .navbar-nav .nav-link {
            color: white !important; /* White links */
            margin: 0 15px; /* Adjust margin for spacing */
        }

        /* Hero Section Styling */
        .hero {
            background-color: #f8f9fa;
            padding: 100px 0;
            text-align: center;
        }

        /* About Section Styling */
        .about {
            background-color: #f1f1f1;
            padding: 50px 0;
            text-align: center;
        }

        .profile-pic {
            width: 150px; /* Circular profile picture */
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }

        /* Skills Section */
        .skills {
            padding: 50px 0;
            text-align: center;
        }

        .skills-container {
            display: flex; /* Create Flex container */
            flex-wrap: wrap; /* Allow skills to wrap */
            justify-content: center; /* Center items horizontally */
        }

        .skill {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            flex: 1 1 150px; /* Allow skills to grow, shrink, and set a base width */
            min-width: 120px; /* Minimum width for responsiveness */
        }

        /* Projects Section */
        .projects {
            padding: 50px 0;
        }

        .projects-container {
            display: flex; /* Create Flex container */
            flex-wrap: wrap; /* Allow wrapping of project cards */
            justify-content: center; /* Center items horizontally */
        }

        .project-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px;
            background-color: #fff;
            flex: 1 1 300px; /* Allow cards to grow and shrink, set base width */
            max-width: 300px; /* Prevent cards from exceeding width */
        }

        .project-card img {
            width: 100%; /* Responsive image */
            height: auto;
        }

        .project-card-body {
            padding: 15px;
        }

        /* Contact Section */
        .contact {
            padding: 50px 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column; /* Vertical alignment */
            max-width: 500px; /* Center the form */
            margin: 0 auto; /* Center the form */
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

        footer h5 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
           button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple hero section.</p>
    </section>

    <section class="about">
        <h2>About Me</h2>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <p>This is the about section.</p>
    </section>

    <section class="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Bootstrap</div>
        </div>
    </section>

    <section class="projects">
        <h2>My Projects</h2>
       -container">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <div class="project-card-body">
                    <h5>Project 1</h5>
                    <p>Description of project 1.</p>
                </div>
            </div>
            <div class="project-card">
                <img src="project2.jpg" alt="Project 2">
                <div class="project-card-body">
                    <h5>Project 2</h5>
                    <p>Description of project 2.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <h5>Footer</h5>
        <p>Some footer content here.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
